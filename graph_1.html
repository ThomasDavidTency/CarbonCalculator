<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three Donut Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }
    .chart-box {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Three Parallel Donut Charts</h2>
  <div class="chart-container">
    <div class="chart-box">
      <canvas id="donut1"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="donut2"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="donut3"></canvas>
    </div>
  </div>

  <script>
    const createDonutChart = (ctx, data, labels, title) => {
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: title,
            data: data,
            backgroundColor: [
              '#4bc0c0',
              '#36a2eb',
              '#ffcd56',
              '#ff6384'
            ],
            hoverOffset: 20
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: title
            },
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    };

    // Example data
    createDonutChart(
      document.getElementById('donut1'),
      [0.1, 0.1, 0.1, 0.1],
      ['A', 'B', 'C', 'D'],
      'Chart One'
    );

    createDonutChart(
      document.getElementById('donut2'),
      [25, 25, 25, 25],
      ['W', 'X', 'Y', 'Z'],
      'Chart Two'
    );

    createDonutChart(
      document.getElementById('donut3'),
      [50, 30, 20],
      ['Red', 'Green', 'Blue'],
      'Chart Three'
    );
  </script>
</body>
</html>
